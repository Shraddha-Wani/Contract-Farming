<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .crop-gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .crop-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }

        .crop-card:hover {
            transform: scale(1.05);
        }

        .crop-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .crop-info {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            background-color: #fff;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="crop-gallery">
        <div class="crop-card" onclick="showCropInfo('crop1')">
            <img src="images/mango.jpg" alt="Mango">
            <h3>Mango</h3>
            <p>Known as the king of fruits.</p>
        </div>
        <div class="crop-card" onclick="showCropInfo('crop2')">
            <img src="images/banana.jpg" alt="Banana">
            <h3>Banana</h3>
            <p>High in potassium and energy.</p>
        </div>
        <div class="crop-card" onclick="showCropInfo('crop3')">
            <img src="images/guva.jpg" alt="Guava">
            <h3>Guava</h3>
            <p>Rich in vitamins and fiber.</p>
        </div>
    </div>

    <div id="crop-info" class="crop-info">
        <h2 id="crop-name"></h2>
        <p id="crop-description"></p>
        <h3>Growing Conditions:</h3>
        <p id="crop-growing-conditions"></p>
        <h3>Cultivation Practices:</h3>
        <p id="crop-cultivation-practices"></p>
        <h3>Harvesting Information:</h3>
        <p id="crop-harvesting-info"></p>
        <h3>Market Price Trends:</h3>
        <p id="crop-price-trends"></p>
        <h3>Pest and Disease Management:</h3>
        <p id="crop-pest-management"></p>
        <h3>Contract Farming Details:</h3>
        <p id="crop-contract-details"></p>
        <h3>Success Stories:</h3>
        <p id="crop-success-stories"></p>
        <button onclick="hideCropInfo()">Close</button>
    </div>

    <script>
        const cropData = {
            crop1: {
                name: "Mango",
                description: "Mangoes are tropical fruits known for their sweetness and high vitamin C content.",
                growingConditions: "Requires warm, frost-free climates and well-drained soil.",
                cultivationPractices: "Plant in spring with regular watering and fertilization.",
                harvestingInfo: "Harvested in the summer months when fully ripe.",
                priceTrends: "Current market price is around $1500 per ton.",
                pestManagement: "Common pests include fruit flies; organic sprays are used for management.",
                contractDetails: "Contracts often specify quality standards due to high export demand.",
                successStories: "Farmers using drip irrigation report increased yield and water efficiency."
            },
            crop2: {
                name: "Banana",
                description: "Bananas are highly nutritious, providing potassium, fiber, and energy.",
                growingConditions: "Thrives in warm, humid climates with well-drained soil.",
                cultivationPractices: "Plant in spring; requires consistent moisture and mulching.",
                harvestingInfo: "Typically harvested 9-12 months after planting.",
                priceTrends: "Current market price is around $500 per ton.",
                pestManagement: "Pests include aphids and banana weevils; controlled through crop rotation.",
                contractDetails: "Contracts often include specifications for ripeness and transport conditions.",
                successStories: "Smallholder farmers report improved profits through cooperative farming."
            },
            crop3: {
                name: "Guava",
                description: "Guava is a tropical fruit rich in vitamins C and A, as well as dietary fiber.",
                growingConditions: "Grows well in tropical climates and tolerates a variety of soil types.",
                cultivationPractices: "Plant in late winter or early spring; requires pruning for quality yield.",
                harvestingInfo: "Ready to harvest 4-6 months after flowering.",
                priceTrends: "Current market price is around $300 per ton.",
                pestManagement: "Pests include fruit flies; pest management includes timely pruning and organic treatments.",
                contractDetails: "Contracts often focus on fruit quality and organic practices.",
                successStories: "Farmers report increased income from intercropping with guava."
            }
        };

        function showCropInfo(crop) {
            const cropInfo = cropData[crop];
            document.getElementById("crop-name").innerText = cropInfo.name;
            document.getElementById("crop-description").innerText = cropInfo.description;
            document.getElementById("crop-growing-conditions").innerText = cropInfo.growingConditions;
            document.getElementById("crop-cultivation-practices").innerText = cropInfo.cultivationPractices;
            document.getElementById("crop-harvesting-info").innerText = cropInfo.harvestingInfo;
            document.getElementById("crop-price-trends").innerText = cropInfo.priceTrends;
            document.getElementById("crop-pest-management").innerText = cropInfo.pestManagement;
            document.getElementById("crop-contract-details").innerText = cropInfo.contractDetails;
            document.getElementById("crop-success-stories").innerText = cropInfo.successStories;

            // Show crop information
            document.getElementById("crop-info").style.display = 'block';
        }

        function hideCropInfo() {
            // Hide crop information
            document.getElementById("crop-info").style.display = 'none';
        }
    </script>
</body>
</html>
