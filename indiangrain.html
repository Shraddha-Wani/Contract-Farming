<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .crop-gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .crop-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }

        .crop-card:hover {
            transform: scale(1.05);
        }

        .crop-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .crop-info {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            background-color: #fff;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="crop-gallery">
        <div class="crop-card" onclick="showCropInfo('crop1')">
            <img src="images/wheat.jpg" alt="Wheat">
            <h3>Wheat</h3>
            <p>A staple cereal crop.</p>
        </div>
        <div class="crop-card" onclick="showCropInfo('crop2')">
            <img src="images/rice.jpg" alt="Rice">
            <h3>rice</h3>
            <p>A key food staple globally.</p>
        </div>
        <div class="crop-card" onclick="showCropInfo('crop3')">
            <img src="images/corn.jpg" alt="Corn">
            <h3>Corn</h3>
            <p>Versatile and widely used.</p>
        </div>
    </div>

    <div id="crop-info" class="crop-info">
        <h2 id="crop-name"></h2>
        <p id="crop-description"></p>
        <h3>Growing Conditions:</h3>
        <p id="crop-growing-conditions"></p>
        <h3>Cultivation Practices:</h3>
        <p id="crop-cultivation-practices"></p>
        <h3>Harvesting Information:</h3>
        <p id="crop-harvesting-info"></p>
        <h3>Market Price Trends:</h3>
        <p id="crop-price-trends"></p>
        <h3>Pest and Disease Management:</h3>
        <p id="crop-pest-management"></p>
        <h3>Contract Farming Details:</h3>
        <p id="crop-contract-details"></p>
        <h3>Success Stories:</h3>
        <p id="crop-success-stories"></p>
        <button onclick="hideCropInfo()">Close</button>
    </div>

    <script>
        const cropData = {
            crop1: {
                name: "Wheat",
                description: "Wheat is a staple cereal crop used for food and various industrial products.",
                growingConditions: "Requires well-drained loamy soil and a temperate climate.",
                cultivationPractices: "Best planted in fall or spring with adequate fertilizers.",
                harvestingInfo: "Harvested 4-6 months after planting.",
                priceTrends: "Current market price is around $250 per ton.",
                pestManagement: "Common pests include aphids; use pesticides as management.",
                contractDetails: "Standard contract includes a fixed price per ton.",
                successStories: "Farmers report a 20% increase in yield using organic fertilizers."
            },
            crop2: {
                name: "Rice",
                description: "Rice is a key food staple globally, supporting more than half of the worldâ€™s population.",
                growingConditions: "Thrives in fertile, water-retentive soil.",
                cultivationPractices: "Plant during the wet season with proper irrigation.",
                harvestingInfo: "Harvest after 3-6 months.",
                priceTrends: "Current market price is around $300 per ton.",
                pestManagement: "Monitor for pests like rice weevils.",
                contractDetails: "Contracts typically involve price per kilogram.",
                successStories: "Farmers have diversified rice varieties for increased income."
            },
            crop3: {
                name: "Corn",
                description: "Corn is a versatile crop used for food, feed, and fuel.",
                growingConditions: "Prefers well-drained soil and full sun.",
                cultivationPractices: "Plant in spring after the last frost.",
                harvestingInfo: "Ready to harvest in 60-100 days.",
                priceTrends: "Current market price is around $200 per ton.",
                pestManagement: "Watch for corn borers; use crop rotation as management.",
                contractDetails: "Contracts generally include a pre-agreed price.",
                successStories: "Farmers have seen profit increases by adopting precision farming techniques."
            }
        };

        function showCropInfo(crop) {
            const cropInfo = cropData[crop];
            document.getElementById("crop-name").innerText = cropInfo.name;
            document.getElementById("crop-description").innerText = cropInfo.description;
            document.getElementById("crop-growing-conditions").innerText = cropInfo.growingConditions;
            document.getElementById("crop-cultivation-practices").innerText = cropInfo.cultivationPractices;
            document.getElementById("crop-harvesting-info").innerText = cropInfo.harvestingInfo;
            document.getElementById("crop-price-trends").innerText = cropInfo.priceTrends;
            document.getElementById("crop-pest-management").innerText = cropInfo.pestManagement;
            document.getElementById("crop-contract-details").innerText = cropInfo.contractDetails;
            document.getElementById("crop-success-stories").innerText = cropInfo.successStories;

            // Show crop information
            document.getElementById("crop-info").style.display = 'block';
        }

        function hideCropInfo() {
            // Hide crop information
            document.getElementById("crop-info").style.display = 'none';
        }
    </script>
</body>
</html>
