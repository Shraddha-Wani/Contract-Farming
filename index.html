<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container py-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h1 class="text-center mb-4">Login</h1>
                <form id="login-form" method="POST" action="login.php">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" name="email" id="loginEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" name="password" id="loginPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                </form>

                <div class="toggle mt-4 text-center">
                    <h2 class="mb-2">Don't have an account?</h2>
                    <button onclick="showRegisterOptions()" class="btn btn-outline-secondary">Register Now</button>
                </div>

                <div id="register-options" class="hidden mt-3 text-center">
                    <button onclick="window.location.href='register_farmer.php'" class="btn btn-success btn-block mb-2">Register as Farmer</button>
                    <button onclick="window.location.href='register_buyer.php'" class="btn btn-info btn-block">Register as Buyer</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showRegisterOptions() {
            document.getElementById('register-options').classList.toggle('hidden');
        }
    </script>
</body>
</html>
